<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="">
    <section layout:fragment="menu">
            <ul th:each="Child : ${Nodes}">
                <li th:if="${Child.getResult() == null}">
                    <span th:text="${Child.getCorrespondingAttribute()}"></span>
                </li>
                <li th:if="${Child.getResult() != null}">
                    <span th:if="${Child.getResult() == -1}" th:text="${Child.getCorrespondingAttribute() + ' - Safe'}"></span>
                    <span th:if="${Child.getResult() != -1}" th:text="${Child.getCorrespondingAttribute() + ' - Unsafe'}"></span>
                </li>
                <section layout:include="@{./menuFragment} :: menu" th:with="Nodes=${Child.getChildren()}"></section>
            </ul>
    </section>
</html>
